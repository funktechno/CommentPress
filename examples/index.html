<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/site/apple-touch-icon.png">

    <title>
        CommentPress Example
    </title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/mobile.css" media="screen and (max-width: 585px)">
</head>

<body>
    <div class="">
        <p>Page: test comments</p>
        <div class="comments">
            <ul id="comments">

            </ul>
        </div>
    </div>
</body>
<script>
    function renderComments(commentList) {
        var ele = document.getElementById(`comments`)
        console.log(commentList);

        // ele.innerHTML="<li>test</li>"
        let commentsHtml = "";
        commentList.forEach(element => {
            let commentBody = `<li>`
            commentBody += "<strong>User:" + element['displayName'] + "</strong>"
            commentBody += "<p>" + element['commentText'] + "</p>"

            commentBody += `</li>`
            commentsHtml += commentBody
        });


        ele.innerHTML = commentsHtml

    }
    const data = JSON.stringify({
        "slug": "test"
    });

    const xhr = new XMLHttpRequest();
    xhr.withCredentials = true;

    xhr.addEventListener("readystatechange", function () {
        if (this.readyState === this.DONE) {
            try {
                const comments = JSON.parse(this.responseText);
                renderComments(comments);

            } catch (e) {
                console.log(e);
            }
            console.log(this.responseText);
        }
    });

    xhr.open("POST", "/comments/?action=get");
    xhr.setRequestHeader("content-type", "application/json");
    xhr.setRequestHeader("accept", "application/json");

    xhr.send(data);
</script>

</html>
